<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <title>Register</title>
</head>
<style>
    img {
        width: 150px;
        height: 150px;
    }

    #register-img {
        float: right;
        margin-right: 35px;
    }

    #img-control {
        margin-top: 65px;
    }

    #form-border {
        background-color: rgba(188, 176, 212, 0.6);
        width: 500px;
        height: 300px;
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }

    .form-input {
        width: 200px;
        height: 25px;
        padding-left: 5px;
        border-radius: 5px;
    }

    .form-label {
        margin-left: 30px;
    }

    .form-button {
        width: 70px;
        height: 30px;
        margin-top: 10px;
        margin-left: 70px;
        font-size: 18px;
        font-family: "宋体", serif;
    }

    #div-title {
        text-align: center;
        margin-top: 150px;
    }

    h3 {
        font-size: 40px;
        font-family: "华文彩云", serif;
    }

    #register {
        margin-left: 70px;
    }

    body {
        background: url("http://127.0.0.1:8000/static/img/01.jpg") top left;
        background-size: 100%;
    }
</style>
<body>
<div id="div-title">
    <h3>注册界面</h3>
</div>
<div id="form-border">
    <form action="/polls/register/" method="post">
        {% if messages %}
            <script>
                {% for msg in messages %}
                    alert('{{ msg.message }}');
                {% endfor %}
            </script>
        {% endif %}

        {% csrf_token %}
        <div id="img-control">
            <img src="http://127.0.0.1:8000/static/img/tx.jpg" id="register-img" alt="头像"/>
        </div>
        <label class="form-label">账&nbsp;号</label>
        <input name="user" class="form-input" type="text" required="required"/><br>
        <label class="form-label" for="pwd">密&nbsp;码</label>
        <input name="pwd" class="form-input" type="password" required="required"/><br>
        <label id="register" class="form-label" for="password">已有账号？<a
                href="http://127.0.0.1:8000/polls/">点击登陆</a></label><br>
        <input id="login" class="form-button" type="submit" value="注册"/>
    </form>
</div>
</body>
</html>
